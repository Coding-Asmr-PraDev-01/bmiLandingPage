<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logoBx">
          <h2>BeFIT</h2>
        </div>
        <ul class="nav-items">
          <li class="nav-item">
            <a href="#">Service</a>
          </li>
          <li class="nav-item">
            <a href="#">Product</a>
          </li>
          <li class="nav-item">
            <a href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a href="#">Community</a>
          </li>
          <li class="nav-item">
            <a href="#">About Us</a>
          </li>
        </ul>
        <div class="btnBx">
          <a href="#">Login</a>
          <a href="#" class="cta-btn btn">Get Started</a>
        </div>
      </div>

      <div class="mainBanner">
        <div class="wrapper">
          <div class="selectBxs">
            <div class="selectBxBorder">
              <div class="selectBx">
                <i class="fa-solid fa-mars"></i>
                <h2>Male</h2>
              </div>
            </div>
            <div class="selectBxBorder">
              <div class="selectBx">
                <i class="fa-solid fa-venus"></i>
                <h2>Female</h2>
              </div>
            </div>
            <div class="selectBxBorder">
              <div class="selectBx">
                <i class="fa-sharp fa-solid fa-transgender"></i>
                <h2>Other</h2>
              </div>
            </div>
          </div>

          <div class="mainDiv">
            <div class="rangingBx">
              <div class="headingBx">
                <div class="leftBx">
                  <p>Height</p>
                  <span>Inch</span>
                  <span>CM</span>
                </div>
                <div class="rightBx">
                  <div class="heightValueBx">5 11</div>
                </div>
              </div>

              <div class="sliderBx">
                <input
                  type="range"
                  min="58"
                  max="78"
                  value="50"
                  id="input-slider"
                />
                <div class="selector">
                  <div class="selectVal">50</div>
                </div>
                <div class="markingBx">
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                </div>
              </div>
            </div>

            <div class="rangingBx">
              <div class="headingBx">
                <div class="leftBx">
                  <p>Weight</p>
                  <span>KG</span>
                  <span>POUNDS</span>
                </div>
                <div class="rightBx">
                  <div class="weightValueBx">70.56</div>
                </div>
              </div>

              <div class="sliderBx">
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  id="input-slider"
                />
                <div class="selector">
                  <div class="selectVal">50</div>
                </div>
                <div class="markingBx">
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                  <span class="mark"></span>
                </div>
              </div>
            </div>

            <a href="#" class="calc-btn btn">Calculate BMI</a>
          </div>
        </div>

        <div class="bmiScoreContainer">
          <h2>Your BMI Score</h2>
          <div class="bmiScoreBx">
            <h1 class="score">00.00</h1>
            <div class="brace">{</div>
            <div class="contentBx">
              <p>
                Healthy weight range <br />
                for your height :
              </p>
              <h3>
                <span class="kgrange-start">59.9</span>KG -
                <span class="kgrange-end">81</span>KG
              </h3>
            </div>
          </div>
        </div>
      </div>

      <div class="imgBx">
        <img src="./modal.png" alt="" />
      </div>
    </div>
